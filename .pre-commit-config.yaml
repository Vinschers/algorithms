---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
      - id: bump-version
        name: Bump Version
        entry: bash -c "cz bump --files-only --allow-no-commit --yes && git add VERSION pyproject.toml"
        language: system
        pass_filenames: false
        stages:
          - pre-commit

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.42.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
